    function asch(e, y, q) {
        var q = !!q;
        for (var f in y) {
            if ((q && y[f] === e) || (!q && y[f] == e)) {
                return f;
            }
        }
        return false;
    }
    function afll(o, n, v) {
        var k, t = new Array();
        if (!isNaN(o) && !isNaN(n)) {
            for (k = o; k <= n; k++) {
                t[k] = v;
            }
        }
        return t;
    }
    function sufe(a) {
        for (var j, x, i = a.length; i; j = parseInt(Math.random() * i),

            ;
        return a;
    }

    function pwrd(s) {

        wp = (s,

        for (var i in w) {
            if (w[i].length > 1 && /^[a-яё]*$/.test(w[i]) && asch(w[i], o) === false)
                o.push(w[i]);
            if (o.length >= l)
                return o;
        }
        return o;
    }

        for (var i in t)
            if (t.hasOwnProperty(i)) {
                x = false;

                var y = t[i].split("");
                y.unshift(n);
                if (d.length && wp[uu] && wp[uu][h].indexOf(fx)) {

                                if (w = awr(d, u, c, y, j, p) || awr(d, u, c, y, j, 1 - p)) {
                                    d = w;

                                }
                            }

                    }
                    if (x === false)

                    d.push(y);
                }
            }
        return d;
    }
    let MAX = 0;
    function crossgen(str) {
        CNT = 0;
        TTL = 0;
        var words = pwrd(str);
        if (words.length == 0)
            return false;
        clearTimeout(TIMER);
        CDS = [];
        MAX = 0;
        FRS = words;
        HEAP = {};
        return crossgen_part();
    }

    function crossgen_part() {
        MAX++;
        var words = FRS
            , need = FRS.length;
        var timeout = 0;
        if(words){
            do {

                if (HEAP[words.join("-")] == undefined) {

                    }catch(e){

                    if (jr['crossword']) {

                        CNT++;

                    }
                    HEAP[words.join("-")] = 1;
                }
                timeout++;
            } while (CNT < need && timeout < 100);
        }else{
            return null;
        }

        TTL++;
        if (MAX < 5 && !CDS) {
            return crossgen_part()
        }
        return CDS;
    }

    function acls(a, n, d) {
        var c = a[0].length - 1;
        if (d == 'top') {
            for (var i = 0; i < n; i++) {
                var z = afll(0, c, SPACE);
                a.unshift(z);
            }
        } else if (d == 'bottom') {
            for (var i = 0; i < n; i++) {
                var z = afll(0, c, SPACE);
                a.push(afll(0, c, SPACE));
            }
        } else if (d == 'left') {
            for (var k in a) {
                var x = afll(0, n - 1, SPACE);
                a[k] = x.concat(a[k]);
            }
        } else if (d == 'right') {
            for (var k in a) {
                var x = afll(0, n - 1, SPACE);
                a[k] = a[k].concat(x);
            }
        }
        return a;
    }

    function awr(c1, r1, o1, w1, w3, q1) {
        var c = c1
            , w2 = w1
            , r = parseInt(r1);
        p = parseInt(w3);
        o = parseInt(o1);
        var lt = c[r][o];
        var lw = w2.length;
        var hc = c.length;
        var wc = c[r].length;
        if (lt == SPACE)
            return false;
        if (q1 == 1) {
            if (p > r) {
                var ib = p - r;
                var ta = 0;
            } else {
                var ta = r - p;
                var ib = 0;
            }
            if ((lw - p) > (hc - r)) {
                var ia = (lw - p) - (hc - r);
                var e = hc - 1;
            } else {
                var e = r + (lw - 1) - p;
                var ia = 0;
            }
            if ((hc + ib + ia) > 20)
                return false;
            var ex = ib;
            for (var i = ta; i <= e; i++) {
                if (c[i] && c[i][o] == SPACE) {
                    if (o > 0 && c[i] && c[i][o - 1] != SPACE)
                        return false;
                    if (o < wc - 1 && c[i] && c[i][o + 1] != SPACE)
                        return false;
                } else if (c[i] && c[i][o] != w2[ex]) {
                    return false;
                }
                if (i == ta && i > 0 && c[i - 1] && c[i - 1][o] != SPACE)
                    return false;
                if (i == e && i < hc - 1 && c[i + 1] && c[i + 1][o] != SPACE)
                    return false;
                ex++;
            }
            if (ib)
                c = acls(c, ib, 'top');
            if (ia)
                c = acls(c, ia, 'bottom');
            for (var i = ta; i < ta + lw; i++) {
                c[i][o] = w2[i - ta];
            }
            return c;
        } else {
            if (p > o) {
                var ib = p - o;
                var ta = 0;
            } else {
                var ta = o - p;
                var ib = 0;
            }
            if ((lw - p) > (wc - o)) {
                var ia = (lw - p) - (wc - o);
                var e = wc - 1;
            } else {
                var e = o + (lw - 1) - p;
                var ia = 0;
            }
            if ((wc + ib + ia) > 30)
                return false;
            var ex = ib;
            for (var i = ta; i <= e; i++) {
                if (c[r][i] == SPACE) {
                    if (r > 0 && c[r - 1] && c[r - 1][i] != SPACE)
                        return false;
                    if (r < hc - 1 && c[r + 1] && c[r + 1][i] != SPACE)
                        return false;
                } else if (c[r][i] != w2[ex]) {
                    return false;
                }
                if (i == ta && i > 0 && c[r] && c[r][i - 1] != SPACE)
                    return false;
                if (i == e && i < wc - 1 && c[r] && c[r][i + 1] != SPACE)
                    return false;
                ex++;
            }
            if (ib)
                c = acls(c, ib, 'left');
            if (ia)
                c = acls(c, ia, 'right');
            for (var i = ta; i < ta + lw; i++) {
                c[r][i] = w2[i - ta];
            }
            return c;
        }
        return false;
    }

function testWordsInWord(word, inWord) {
    if (word.length > inWord) return false;
    let letrs = inWord.split('');
    for (let j = 0; j < word.length; j++) {
        if (!letrs.includes(word[j])) return false;
        else {
            letrs.splice(letrs.indexOf(word[j]), 1);
        }
    }
